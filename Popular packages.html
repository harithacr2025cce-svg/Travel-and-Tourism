<!DOCTYPE html>
<html>
<head>
    <title>Popular Packages</title>

    <style>
        body {
            background: #7cd1e9;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 900px;
            background: #a8e5f3;
            padding: 30px;
        }

        .title {
            text-align: center;
            background: #000;
            color: white;
            padding: 10px;
            width: 300px;
            margin: auto;
            font-size: 20px;
            border-radius: 5px;
        }

        .row {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 250px;
            height: 150px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-size: 16px;
        }

        .others-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .others-box img {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Title -->
    <div class="title">POPULAR PACKAGES</div>

    <!-- Row 1 -->
    <div class="row">
        <div class="box">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4">
            <div class="label">International tours</div>
        </div>

        <div class="box">
            <img src="https://images.unsplash.com/photo-1494475673543-6a6a27143b22">
            <div class="label">India tours</div>
        </div>

        <div class="box">
            <img src="https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef">
            <div class="label">Trending tours</div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="box">
            <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29">
            <div class="label">Climatic spots</div>
        </div>

        <div class="box others-box">
            Others
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png">
        </div>
    </div>

</div>

</body>
</html>
